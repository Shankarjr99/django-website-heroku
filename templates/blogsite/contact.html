{% extends "blogsite/base.html" %}
{%block title%} contact{%endblock title%}
{%block contactactive%} active{%endblock contactactive%}


{%block body%}
<div class="container">
<form method="post" action="/contact"> {%csrf_token%}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="myemail">
    <div id="emailHelp" class="form-text"></div>
  </div>
  <div class="mb-3">
    <label for="exampleInputfullname" class="form-label">Full Name</label>
    <input type="text" class="form-control" id="exampleInputPassword1" name="myname">
  </div>
  <div class="mb-3">
    <label for="exampleInputaddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="exampleInputaddress1" name="myaddress">
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{%endblock body%}
